<!doctype html>
<html lang="fa" dir="rtl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub Pro - پلتفرم گیمینگ</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0d2e 25%, #2d1b69 50%, #0f3460 75%, #0a0a0a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .game-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }
        
        .cyber-button {
            background: linear-gradient(45deg, #1a0d2e, #2d1b69);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .cyber-button:hover::before {
            left: 100%;
        }
        
        .cyber-button:hover {
            background: linear-gradient(45deg, #ff00ff, #ff66ff);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            transform: translateY(-3px);
        }
        
        .cyber-button:active {
            transform: translateY(0);
        }
        
        .nav-item {
            padding: 18px 25px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            border-left: 5px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .nav-item:hover::before, .nav-item.active::before {
            left: 100%;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(0, 255, 255, 0.15);
            border-left-color: #00ffff;
            transform: translateX(15px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff00ff;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 6px #ff00ff;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-150px) rotate(180deg); opacity: 1; }
        }
        
        .coming-soon-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .coming-soon-card:hover::before {
            left: 100%;
        }
        
        .form-input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-color: #ff00ff;
        }
        
        .form-select {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px 45px 15px 15px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-color: #ff00ff;
        }
        
        .form-select:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        
        .form-select option {
            background: #1a0d2e !important;
            color: #fff !important;
            padding: 10px;
            font-size: 16px;
        }
        
        .form-select option:hover {
            background: #2d1b69 !important;
        }
        
        .form-select option:checked {
            background: #ff00ff !important;
            color: #000 !important;
        }
        
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            animation: scaleIn 0.5s ease-out;
            max-width: 500px;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .close-button:hover {
            color: #ff6666;
            transform: scale(1.2);
        }
        
        .offline-server {
            opacity: 0.7;
            filter: grayscale(0.3);
        }
        
        .offline-server:hover {
            opacity: 1;
            filter: grayscale(0);
        }
        
        .offline-button {
            background: linear-gradient(45deg, #333, #555);
            border-color: #ff6600;
            color: #ff6600;
        }
        
        .offline-button:hover {
            background: linear-gradient(45deg, #ff6600, #ff8800);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .connection-progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .connection-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 2px;
            animation: progressLoad 3s ease-in-out;
        }
        
        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .neon-text {
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444, 0 0 30px #ff4444;
            }
            to {
                text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444, 0 0 15px #ff4444;
            }
        }
        
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .connection-panel {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            animation: scaleIn 0.5s ease-out;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            animation: fadeIn 0.3s ease-out;
        }
        
        .password-panel {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            animation: scaleIn 0.5s ease-out;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff4444;
            font-size: 28px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            color: #ff6666;
            transform: scale(1.2);
        }
        
        .connection-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        .connection-status {
            font-size: 18px;
            color: #00ffff;
            margin: 20px 0;
            font-family: 'Orbitron', monospace;
        }
        
        .password-input-field {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            width: 100%;
            margin: 20px 0;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .password-input-field:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            border-color: #00ffff;
        }
        
        .password-error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .game-font-cs {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ff6600;
        }
        
        .game-font-rust {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            letter-spacing: 1px;
            color: #cc6600;
        }
        
        .game-font-fivem {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
            color: #00ff88;
        }
        
        .game-font-custom {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ff00ff;
        }
        
        .enhanced-form-field {
            position: relative;
            margin: 20px 0;
        }
        
        .enhanced-form-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .enhanced-form-field:hover::before {
            opacity: 1;
        }
        
        .rgb-border {
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) 1;
            animation: rgbBorder 2s linear infinite;
        }
        
        @keyframes rgbBorder {
            0% { border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) 1; }
            14% { border-image: linear-gradient(45deg, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000) 1; }
            28% { border-image: linear-gradient(45deg, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000, #ff7f00) 1; }
            42% { border-image: linear-gradient(45deg, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000, #ff7f00, #ffff00) 1; }
            57% { border-image: linear-gradient(45deg, #0000ff, #4b0082, #9400d3, #ff0000, #ff7f00, #ffff00, #00ff00) 1; }
            71% { border-image: linear-gradient(45deg, #4b0082, #9400d3, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff) 1; }
            85% { border-image: linear-gradient(45deg, #9400d3, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082) 1; }
            100% { border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) 1; }
        }
        
        .rgb-text {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rgbText 2s ease-in-out infinite;
        }
        
        @keyframes rgbText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .rgb-glow {
            animation: rgbGlow 2s ease-in-out infinite;
        }
        
        @keyframes rgbGlow {
            0% { filter: drop-shadow(0 0 10px #ff0000); }
            14% { filter: drop-shadow(0 0 10px #ff7f00); }
            28% { filter: drop-shadow(0 0 10px #ffff00); }
            42% { filter: drop-shadow(0 0 10px #00ff00); }
            57% { filter: drop-shadow(0 0 10px #0000ff); }
            71% { filter: drop-shadow(0 0 10px #4b0082); }
            85% { filter: drop-shadow(0 0 10px #9400d3); }
            100% { filter: drop-shadow(0 0 10px #ff0000); }
        }
        
        .rgb-button {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rgbButton 2s ease-in-out infinite;
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        @keyframes rgbButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .rgb-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
