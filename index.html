<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ᴮᵐᎮᏒØ - پلتفرم گیمینگ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0d2e 25%, #2d1b69 50%, #0f3460 75%, #0a0a0a 100%);
      color: #ffffff;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 15s linear infinite;
      z-index: -1;
    }
    @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

    .cyber-button {
      background: linear-gradient(45deg, #1a0d2e, #2d1b69);
      border: 2px solid #ff00ff;
      color: #ff00ff;
      padding: 15px 30px;
      border-radius: 10px;
      font-family: 'Orbitron', monospace;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }
    .cyber-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    .cyber-button:hover::before { left: 100%; }
    .cyber-button:hover {
      background: linear-gradient(45deg, #ff00ff, #ff66ff);
      color: #000;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
      transform: translateY(-3px);
    }

    .admin-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff0000, #ff6600, #ffd700, #ff6600, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: adminGlow 3s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    @keyframes adminGlow {
      0% { background-position: 0% 50%; filter: drop-shadow(0 0 5px #ff0000); }
      50% { background-position: 100% 50%; filter: drop-shadow(0 0 15px #ffd700); }
      100% { background-position: 0% 50%; filter: drop-shadow(0 0 5px #ff0000); }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff00ff;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      box-shadow: 0 0 6px #ff00ff;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-150px) rotate(180deg); opacity: 1; }
    }

    /* پنجره اتصال */
    .connection-modal, .password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .connection-panel, .password-panel {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    .connection-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .password-input-field {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff00ff;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      width: 100%;
      margin: 20px 0;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="cyber-grid"></div>

  <div class="container mx-auto text-center p-10">
    <h1 class="admin-title mb-6">ᴮᵐᎮᏒØ</h1>
    <p class="text-xl mb-8">پلتفرم اختصاصی مدیریت و گیمینگ حرفه‌ای</p>
    <button id="enterServer" class="cyber-button">ورود به سرور</button>
  </div>

  <div class="floating-particles"></div>

  <!-- پنجره اتصال -->
  <div id="connectionModal" class="connection-modal">
    <div class="connection-panel">
      <div class="connection-spinner"></div>
      <p class="text-cyan-400 font-orbitron text-lg">در حال اتصال به سرور...</p>
      <div class="w-full bg-gray-700 rounded-full mt-4 overflow-hidden">
        <div id="progressBar" class="h-2 bg-gradient-to-r from-cyan-400 to-fuchsia-500 w-0 transition-all duration-1000"></div>
      </div>
    </div>
  </div>

  <!-- پنجره رمز -->
  <div id="passwordModal" class="password-modal">
    <div class="password-panel">
      <h2 class="text-fuchsia-400 text-2xl mb-4 font-orbitron">ورود مدیر</h2>
      <input id="passwordInput" type="password" class="password-input-field" placeholder="رمز عبور را وارد کنید">
      <button id="confirmPassword" class="cyber-button">ورود</button>
      <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden">رمز اشتباه است!</p>
    </div>
  </div>

  <script>
    // ذرات تصادفی
    const container = document.querySelector('.floating-particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * 8) + 's';
      container.appendChild(p);
    }

    // عملکرد دکمه ورود
    const enterBtn = document.getElementById('enterServer');
    const connectionModal = document.getElementById('connectionModal');
    const passwordModal = document.getElementById('passwordModal');
    const progressBar = document.getElementById('progressBar');
    const confirmBtn = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');

    enterBtn.addEventListener('click', () => {
      connectionModal.style.display = 'flex';
      progressBar.style.width = '0';
      let progress = 0;
      const loading = setInterval(() => {
        progress += 20;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(loading);
          connectionModal.style.display = 'none';
          passwordModal.style.display = 'flex';
        }
      }, 600);
    });

    confirmBtn.addEventListener('click', () => {
      const pass = passwordInput.value.trim();
      if (pass === "admin123") {
        errorMsg.classList.add('hidden');
        alert("✅ ورود موفق! خوش آمدید به ᴮᵐᎮᏒØ");
        passwordModal.style.display = 'none';
      } else {
        errorMsg.classList.remove('hidden');
        passwordInput.value = "";
      }
    });
  </script>
</body>
</html>
