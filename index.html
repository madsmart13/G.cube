<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G.cube  ᴮᵐᎮᏒØ </title>
<script src="/_sdk/element_sdk.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* ====================== Reset & Fonts ====================== */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Rajdhani',sans-serif;background:linear-gradient(135deg,#0d0d0d 0%,#1a0d2e 25%,#2d1b69 50%,#0f3460 75%,#0a0a0a 100%);color:#fff;overflow-x:hidden;}

  /* ====================== Cyber Grid & Glow ====================== */
  .cyber-grid{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(255,0,255,0.15) 1px,transparent 1px),linear-gradient(90deg,rgba(0,255,255,0.15) 1px,transparent 1px);background-size:40px 40px;animation:gridMove 15s linear infinite;z-index:-1;}
  @keyframes gridMove{0%{transform:translate(0,0);}100%{transform:translate(50px,50px);}}
  .glow{box-shadow:0 0 20px rgba(0,255,255,0.5);}
  .pulse{animation:pulse 2s infinite;}
  @keyframes pulse{0%,100%{opacity:1;}50%{opacity:0.7;}}

  /* ====================== Game Card ====================== */
  .game-card{background:rgba(0,0,0,0.8);border:2px solid rgba(0,255,255,0.3);border-radius:15px;padding:20px;margin:10px 0;transition:all 0.4s ease;position:relative;overflow:hidden;text-align:center;}
  .game-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,255,0.2),transparent);transition:left 0.6s;}
  .game-card:hover::before{left:100%;}
  .game-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,255,255,0.4);border-color:#00ffff;}

  /* ====================== Buttons ====================== */
  .cyber-button{background:linear-gradient(45deg,#1a0d2e,#2d1b69);border:2px solid #ff00ff;color:#ff00ff;padding:12px 25px;border-radius:10px;font-family:'Orbitron',monospace;font-weight:600;cursor:pointer;transition:all 0.4s ease;text-transform:uppercase;letter-spacing:2px;position:relative;overflow:hidden;box-shadow:0 0 15px rgba(255,0,255,0.3);}
  .cyber-button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,255,0.3),transparent);transition:left 0.5s;}
  .cyber-button:hover::before{left:100%;}
  .cyber-button:hover{background:linear-gradient(45deg,#ff00ff,#ff66ff);color:#000;box-shadow:0 0 30px rgba(255,0,255,0.8);transform:translateY(-3px);}
  .cyber-button:active{transform:translateY(0);}

  /* ====================== Tournament Panel ====================== */
  #tournamentPanel{margin-top:50px; padding:25px; border-radius:15px; background:linear-gradient(135deg,#1a1a2e,#16213e); border:2px solid #00ffff; box-shadow:0 0 30px rgba(0,255,255,0.4);}
  #tournamentPanel .game-font-custom{font-family:'Courier New',monospace;font-weight:bold;letter-spacing:2px;color:#ff00ff;}

  .tournament-bracket{display:flex; justify-content:center; gap:60px; position:relative; overflow-x:auto; padding:20px 0;}
  .round{display:flex; flex-direction:column; justify-content:space-between;}
  
  /* ====================== SVG Neon Lines ====================== */
  .tournament-lines line{stroke:#00ffff; stroke-width:2; stroke-linecap:round; animation:neonLine 2s ease-in-out infinite alternate;}
  @keyframes neonLine{
    0%{stroke:#00ffff;}
    25%{stroke:#ff00ff;}
    50%{stroke:#00ffff;}
    75%{stroke:#ff00ff;}
    100%{stroke:#00ffff;}
  }

  /* ====================== Panel Sections Styling ====================== */
  .panel-section{margin:30px 0; padding:20px; border-radius:15px; background:linear-gradient(135deg,#1a1a2e,#16213e); border:2px solid #ff00ff; box-shadow:0 0 20px rgba(255,0,255,0.3);}
  .panel-header{font-family:'Orbitron',monospace;font-weight:700;color:#ff00ff;font-size:1.3rem; margin-bottom:15px;}

</style>
</head>
<body>
<div class="cyber-grid"></div>

<!-- ===== بخش سرورها ===== -->
<div class="panel-section" id="serversPanel">
  <div class="panel-header">لیست سرورها</div>
  <div class="game-card">سرور 1 - آنلاین (پینگ: 103) <button class="cyber-button" onclick="connectServer('server1')">اتصال</button></div>
  <div class="game-card offline-server">سرور 2 - آفلاین<button class="cyber-button offline-button">اتصال</button></div>
  <div class="game-card offline-server">سرور 3 - آفلاین<button class="cyber-button offline-button">اتصال</button></div>
</div>

<!-- ===== اپ تحریم‌شکن ===== -->
<div class="panel-section" id="vpnPanel">
  <div class="panel-header">اپ تحریم‌شکن</div>
  <div class="game-card text-center game-font-custom">به‌زودی...</div>
</div>

<!-- ===== پنل تورنومنت ===== -->
<div id="tournamentPanel">
  <div class="game-font-custom mb-6 text-center" style="font-size:1.4rem;">پنل تورنومنت گیمینگ</div>

  <div class="tournament-bracket">

    <!-- یک‌چهارم نهایی -->
    <div class="round round-quarter">
      <div class="game-card">تیم A</div>
      <div class="game-card">تیم B</div>
      <div class="game-card">تیم C</div>
      <div class="game-card">تیم D</div>
      <div class="game-card">تیم E</div>
      <div class="game-card">تیم F</div>
      <div class="game-card">تیم G</div>
      <div class="game-card">تیم H</div>
    </div>

    <!-- نیمه نهایی -->
    <div class="round round-semi">
      <div class="game-card">برنده A/B</div>
      <div class="game-card">برنده C/D</div>
      <div class="game-card">برنده E/F</div>
      <div class="game-card">برنده G/H</div>
    </div>

    <!-- فینال -->
    <div class="round round-final">
      <div class="game-card">نیمه نهایی 1/2</div>
      <div class="game-card">نیمه نهایی 3/4</div>
    </div>

    <!-- قهرمان -->
    <div class="round round-champion">
      <div class="game-card" style="background:linear-gradient(135deg,#ffcc33,#ffaa00); color:#000;">🏆 قهرمان</div>
    </div>

    <!-- خطوط SVG نئونی -->
    <svg class="tournament-lines" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;">
      <!-- یک‌چهارم → نیمه -->
      <line x1="150" y1="40" x2="260" y2="60"/>
      <line x1="150" y1="120" x2="260" y2="60"/>
      <line x1="150" y1="200" x2="260" y2="140"/>
      <line x1="150" y1="280" x2="260" y2="140"/>
      <line x1="150" y1="360" x2="260" y2="220"/>
      <line x1="150" y1="440" x2="260" y2="220"/>
      <line x1="150" y1="520" x2="260" y2="300"/>
      <line x1="150" y1="600" x2="260" y2="300"/>
      <!-- نیمه → فینال -->
      <line x1="400" y1="100" x2="510" y2="160"/>
      <line x1="400" y1="260" x2="510" y2="160"/>
      <line x1="400" y1="380" x2="510" y2="460"/>
      <line x1="400" y1="540" x2="510" y2="460"/>
      <!-- فینال → قهرمان -->
      <line x1="650" y1="300" x2="780" y2="370"/>
      <line x1="650" y1="460" x2="780" y2="370"/>
    </svg>
  </div>
</div>

<script>
function connectServer(server){
  if(server==='server1'){
    // شبیه‌سازی لودینگ و پسورد
    alert('درحال اتصال به سرور 1... پس از 4 ثانیه رمز درخواست می‌شود.');
    setTimeout(()=>{
      let password = prompt('رمز سرور را وارد کنید:');
      if(password) alert('اتصال موفق!');
      else alert('اتصال لغو شد.');
    },4000);
  } else {
    alert('سرور آفلاین است.');
  }
}
</script>
</body>
</html>
