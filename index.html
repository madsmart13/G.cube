<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ᴮᵐᎮᏒØ - پلتفرم گیمینگ</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Rajdhani', sans-serif; background: linear-gradient(135deg, #0d0d0d 0%, #1a0d2e 25%, #2d1b69 50%, #0f3460 75%, #0a0a0a 100%); color:#fff; overflow-x:hidden; margin:0; padding:0;}
.cyber-grid{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(255,0,255,0.15) 1px,transparent 1px),linear-gradient(90deg,rgba(0,255,255,0.15) 1px,transparent 1px);background-size:40px 40px;animation:gridMove 15s linear infinite;z-index:-1;}
@keyframes gridMove{0%{transform:translate(0,0);}100%{transform:translate(50px,50px);}}
.cyber-button{background:linear-gradient(45deg,#1a0d2e,#2d1b69);border:2px solid #ff00ff;color:#ff00ff;padding:15px 30px;border-radius:10px;font-family:'Orbitron', monospace;font-weight:600;cursor:pointer;transition:all 0.4s ease;text-transform:uppercase;letter-spacing:2px;position:relative;overflow:hidden;box-shadow:0 0 15px rgba(255,0,255,0.3);}
.cyber-button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,255,0.3),transparent);transition:left 0.5s;}
.cyber-button:hover::before{left:100%;}
.cyber-button:hover{background:linear-gradient(45deg,#ff00ff,#ff66ff);color:#000;box-shadow:0 0 30px rgba(255,0,255,0.8);transform:translateY(-3px);}
.admin-title{font-family:'Orbitron',sans-serif;font-weight:900;font-size:3rem;background:linear-gradient(90deg,#ff0000,#ff6600,#ffd700,#ff6600,#ff0000);background-size:400%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:adminGlow 3s ease-in-out infinite;text-shadow:0 0 15px rgba(255,215,0,0.4);}
@keyframes adminGlow{0%{background-position:0% 50%;filter:drop-shadow(0 0 5px #ff0000);}50%{background-position:100% 50%;filter:drop-shadow(0 0 15px #ffd700);}100%{background-position:0% 50%;filter:drop-shadow(0 0 5px #ff0000);}}
.floating-particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
.particle{position:absolute;width:3px;height:3px;background:#ff00ff;border-radius:50%;animation:float 8s ease-in-out infinite;box-shadow:0 0 6px #ff00ff;}
@keyframes float{0%,100%{transform:translateY(0px) rotate(0deg);opacity:0;}50%{transform:translateY(-150px) rotate(180deg);opacity:1;}}
.tab-button{background:linear-gradient(45deg,#1a0d2e,#2d1b69);color:#ff00ff;padding:10px 20px;margin:5px;border-radius:10px;cursor:pointer;transition:all 0.3s;}
.tab-button:hover{background:linear-gradient(45deg,#ff00ff,#ff66ff);color:#000;}
.server-item{padding:15px;margin:10px 0;border-radius:12px;border:2px solid #00ffff;display:flex;justify-content:space-between;align-items:center;cursor:pointer;transition:all 0.3s ease;}
.server-item.online{border-color:#00ff00;}
.server-item.offline{border-color:#ff4444;opacity:0.7;}
.server-item:hover{transform:translateY(-3px);box-shadow:0 0 20px rgba(0,255,255,0.3);}

/* Modals */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;justify-content:center;align-items:center;z-index:2000;}
.panel{background:linear-gradient(135deg,#1a1a2e,#16213e);border-radius:20px;padding:40px;text-align:center;box-shadow:0 0 50px rgba(0,255,255,0.5);max-width:450px;width:90%;animation:fadeIn 0.5s ease-out;}
@keyframes fadeIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}
.connection-spinner{width:50px;height:50px;border:4px solid rgba(0,255,255,0.3);border-radius:50%;border-top-color:#00ffff;animation:spin 1s linear infinite;margin:0 auto 20px;}
@keyframes spin{to{transform:rotate(360deg);}}
.progress-bar-container{width:100%;height:6px;background:rgba(255,255,255,0.2);border-radius:3px;overflow:hidden;margin-top:10px;}
.progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#00ffff,#ff00ff);border-radius:3px;transition:width 0.3s;}
.password-input-field{background:rgba(0,0,0,0.8);border:2px solid #ff00ff;border-radius:10px;padding:15px;color:#fff;font-size:18px;width:100%;margin:20px 0;font-family:'Rajdhani',sans-serif;text-align:center;letter-spacing:2px;}
#errorMsg{color:#ff4444;font-size:14px;margin-top:10px;display:none;}
</style>
</head>
<body>

<div class="cyber-grid"></div>

<div class="container mx-auto text-center p-10">
<h1 class="admin-title mb-6">ᴮᵐᎮᏒØ</h1>
<p class="text-xl mb-8">پلتفرم اختصاصی مدیریت و گیمینگ حرفه‌ای</p>
<button id="enterServer" class="cyber-button">ورود به سرور</button>
<div class="mt-10">
<button class="tab-button" data-tab="servers">سرورها</button>
<button class="tab-button" data-tab="vpn">اپ تحریم‌شکن</button>
<button class="tab-button" data-tab="tournament">پنل تورنومنت</button>
</div>
<div class="tab-content mt-6"></div>
</div>

<div class="floating-particles"></div>

<!-- Connection Modal -->
<div id="connectionModal" class="modal">
  <div class="panel">
    <div class="connection-spinner"></div>
    <p id="connectionText" class="text-cyan-400 font-orbitron text-lg">در حال اتصال به سرور...</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</div>

<!-- Password Modal -->
<div id="passwordModal" class="modal">
  <div class="panel">
    <h2 class="text-fuchsia-400 text-2xl mb-4 font-orbitron">رمز ورود سرور</h2>
    <input id="passwordInput" type="password" class="password-input-field" placeholder="رمز گیمینگ">
    <button id="confirmPassword" class="cyber-button">اتصال</button>
    <p id="errorMsg">رمز اشتباه است!</p>
  </div>
</div>

<script>
// ذرات
const container = document.querySelector('.floating-particles');
for(let i=0;i<40;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.animationDelay=(Math.random()*8)+'s';
  container.appendChild(p);
}

// سرورها
const servers = [
  {name:"سرور 1", status:"online", ping:103, requiresPassword:true},
  {name:"سرور 2", status:"offline", ping:null, requiresPassword:false},
  {name:"سرور 3", status:"offline", ping:null, requiresPassword:false},
];

// تب ها
const tabButtons = document.querySelectorAll('.tab-button');
const tabContent = document.querySelector('.tab-content');

function renderTab(tab){
  if(tab==="servers"){
    let html='';
    servers.forEach((s,i)=>{
      html+=`<div class="server-item ${s.status}" data-index="${i}">
        <span>${s.name}</span>
        <span>${s.status==='online'?'PING: '+s.ping:'آفلاین'}</span>
      </div>`;
    });
    tabContent.innerHTML = html;
  } else if(tab==="vpn"){
    tabContent.innerHTML = `<p class="text-xl">اپ تحریم‌شکن به زودی...</p>`;
  } else if(tab==="tournament"){
    let html='<p class="text-xl mb-4">پنل تورنومنت به زودی...</p>';
    for(let i=1;i<=5;i++){
      html+=`<div class="server-item offline">مسابقه ${i} - تیم‌ها: ۵ تیم</div>`;
    }
    tabContent.innerHTML = html;
  }
}
renderTab('servers');

tabButtons.forEach(btn=>{
  btn.addEventListener('click',()=>renderTab(btn.dataset.tab));
});

// ورود به سرور
const connectionModal = document.getElementById('connectionModal');
const passwordModal = document.getElementById('passwordModal');
const connectionText = document.getElementById('connectionText');
const progressBar = document.getElementById('progressBar');
const passwordInput = document.getElementById('passwordInput');
const confirmBtn = document.getElementById('confirmPassword');
const errorMsg = document.getElementById('errorMsg');

tabContent.addEventListener('click', async (e)=>{
  const serverDiv = e.target.closest('.server-item');
  if(!serverDiv) return;
  const index = serverDiv.dataset.index;
  const server = servers[index];

  connectionText.textContent = "در حال اتصال به سرور...";
  progressBar.style.width="0%";
  connectionModal.style.display = "flex";

  // نوار پیشرفت ~4 ثانیه
  let progress = 0;
  const interval = setInterval(()=>{
    progress += 1;
    progressBar.style.width = progress+"%";
    if(progress>=100) clearInterval(interval);
  }, 40);

  await new Promise(res=>setTimeout(res,4000));
  connectionModal.style.display = "none";

  if(server.status==="offline"){
    alert(`${server.name} در حال اتصال ... سرور آفلاین است.`);
    return;
  }

  if(server.requiresPassword){
    passwordModal.style.display = "flex";
    errorMsg.style.display="none";
    confirmBtn.onclick = ()=>{
      const pass = passwordInput.value.trim();
      if(pass==="gaming123"){
        errorMsg.style.display="none";
        passwordModal.style.display = "none";
        alert(`✅ اتصال موفق به ${server.name} برقرار شد!`);
        passwordInput.value="";
      } else {
        errorMsg.style.display="block";
        passwordInput.value="";
      }
    }
  }
});

// بستن پسورد با ESC
document.addEventListener('keydown',e=>{
  if(e.key==="Escape"){
    passwordModal.style.display="none";
  }
});
</script>
</body>
</html>
