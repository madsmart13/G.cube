<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> G.Cube  ᴮᵐᎮᏒØ </title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        box-sizing: border-box;
        font-family: 'Rajdhani', sans-serif;
        background: linear-gradient(135deg, #0d0d0d 0%, #1a0d2e 25%, #2d1b69 50%, #0f3460 75%, #0a0a0a 100%);
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(255, 0, 255, 0.15) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 15s linear infinite;
        z-index: -1;
    }

    @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }

    /* دکمه سایبر */
    .cyber-button {
        background: linear-gradient(45deg, #1a0d2e, #2d1b69);
        border: 2px solid #ff00ff;
        color: #ff00ff;
        padding: 15px 30px;
        border-radius: 10px;
        font-family: 'Orbitron', monospace;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }
    .cyber-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
        transition: left 0.5s;
    }
    .cyber-button:hover::before { left: 100%; }
    .cyber-button:hover {
        background: linear-gradient(45deg, #ff00ff, #ff66ff);
        color: #000;
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        transform: translateY(-3px);
    }
    .cyber-button:active { transform: translateY(0); }

    /* ✨ استایل مخصوص عنوان مدیریتی */
    .admin-title {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        font-size: 3rem;
        background: linear-gradient(90deg, #ff0000, #ff6600, #ffd700, #ff6600, #ff0000);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: adminGlow 3s ease-in-out infinite;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    @keyframes adminGlow {
        0% { background-position: 0% 50%; filter: drop-shadow(0 0 5px #ff0000); }
        50% { background-position: 100% 50%; filter: drop-shadow(0 0 15px #ffd700); }
        100% { background-position: 0% 50%; filter: drop-shadow(0 0 5px #ff0000); }
    }

    /* ذرات */
    .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #ff00ff;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
        box-shadow: 0 0 6px #ff00ff;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        50% { transform: translateY(-150px) rotate(180deg); opacity: 1; }
    }
  </style>

  <style>
    @view-transition { navigation: auto; }
  </style>
</head>

<body>
  <div class="cyber-grid"></div>

  <!-- محتوای اصلی -->
  <div class="container mx-auto text-center p-10">
    <h1 class="admin-title mb-6">ᴮᵐᎮᏒØ</h1>
    <p class="text-xl mb-8">G.CUBE™</p>
    <button class="cyber-button">ورود به سرور</button>
  </div>

  <!-- ذرات شناور -->
  <div class="floating-particles"></div>

  <script>
    // ایجاد ذرات تصادفی
    const container = document.querySelector('.floating-particles');
    for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = (Math.random() * 8) + 's';
        container.appendChild(p);
    }
  </script>
</body>
</html>
